<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicializar Sistema | Gestión de Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="gradient-primary">
    <div class="auth-container">
        <div class="auth-card">
            <h2 class="text-center mb-2"><i class="bi bi-gear-fill"></i> Inicialización</h2>
            <p class="text-center auth-card-subtitle">Configuración del sistema</p>
            
            <div id="initStatus" class="alert alert-info d-none">
                <i class="bi bi-hourglass-split"></i>
                Verificando estado del sistema...
            </div>
            <div id="initContent"></div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const usuarios = Storage.getUsuarios();
            const statusDiv = document.getElementById('initStatus');
            const contentDiv = document.getElementById('initContent');

            if (usuarios.length === 0) {
                statusDiv.className = 'alert alert-warning d-block';
                statusDiv.innerHTML = '<i class="bi bi-exclamation-triangle-fill"></i> <strong>Sistema no inicializado.</strong> Por favor crea un usuario administrador.';
                
                contentDiv.innerHTML = `
                    <form id="initForm">
                        <h5 class="mb-3 text-center">Crear Usuario Administrador</h5>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" value="Admin" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="apellido" class="form-label">Apellido</label>
                                    <input type="text" class="form-control" id="apellido" value="Sistema" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="cedula" class="form-label">Cédula</label>
                                    <input type="text" class="form-control" id="cedula" value="0000000000" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="telefono" class="form-label">Teléfono</label>
                                    <input type="tel" class="form-control" id="telefono" value="+58000000000" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="email" value="admin@inventario.com" required>
                        </div>

                        <div class="form-group">
                            <label for="usuario" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="usuario" value="admin" required>
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" value="admin123" required>
                        </div>

                        <button type="submit" class="btn btn-success w-100 py-2 mt-3">
                            <i class="bi bi-check-circle-fill"></i> Crear Usuario Admin
                        </button>
                    </form>
                `;

                document.getElementById('initForm').addEventListener('submit', function(e) {
                    e.preventDefault();
                    const nuevoAdmin = {
                        id: Date.now(),
                        nombre: document.getElementById('nombre').value,
                        apellido: document.getElementById('apellido').value,
                        cedula: document.getElementById('cedula').value,
                        telefono: document.getElementById('telefono').value,
                        email: document.getElementById('email').value,
                        usuario: document.getElementById('usuario').value,
                        password: document.getElementById('password').value,
                        role: 'admin'
                    };

                    let usuarios = Storage.getUsuarios();
                    usuarios.push(nuevoAdmin);
                    Storage.setUsuarios(usuarios);

                    statusDiv.className = 'alert alert-success d-block';
                    statusDiv.innerHTML = '<i class="bi bi-check-circle-fill"></i> <strong>¡Sistema inicializado correctamente!</strong> Ahora puedes <a href="index.html" class="alert-link">iniciar sesión</a>.';
                    contentDiv.innerHTML = '';
                });
            } else {
                statusDiv.className = 'alert alert-success d-block';
                statusDiv.innerHTML = '<i class="bi bi-check-circle-fill"></i> <strong>El sistema ya está inicializado.</strong> Puedes <a href="index.html" class="alert-link">iniciar sesión</a>.';
                contentDiv.innerHTML = `<p class="text-center mt-3"><strong>Usuarios registrados:</strong> ${usuarios.length}</p>`;
            }
        });
    </script>
</body>
</html>
