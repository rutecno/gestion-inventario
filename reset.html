<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Sistema | Gestión de Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="gradient-primary">
    <div class="auth-container">
        <div class="auth-card">
            <h2 class="text-center mb-2"><i class="bi bi-arrow-clockwise"></i> Reset del Sistema</h2>
            <p class="text-center auth-card-subtitle">Limpiar datos y reinicializar</p>
            
            <div id="content"></div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const contentDiv = document.getElementById('content');

            contentDiv.innerHTML = `
                <div class="alert alert-warning mb-3">
                    <i class="bi bi-exclamation-triangle-fill"></i>
                    <strong>⚠️ Advertencia:</strong> Esta acción eliminará todos los datos del sistema.
                </div>
                
                <p class="mb-3">Selecciona qué deseas hacer:</p>
                
                <button class="btn btn-danger w-100 mb-2" id="resetBtn">
                    <i class="bi bi-trash-fill"></i> Limpiar TODO y Empezar de Cero
                </button>
                
                <button class="btn btn-secondary w-100" id="volverBtn">
                    <i class="bi bi-arrow-left"></i> Volver
                </button>
            `;

            document.getElementById('resetBtn').addEventListener('click', function() {
                // Limpiar TODOS los datos
                localStorage.removeItem('usuarios');
                localStorage.removeItem('productos');
                localStorage.removeItem('categorias');
                localStorage.removeItem('movimientos');
                localStorage.removeItem('user');

                contentDiv.innerHTML = `
                    <div class="alert alert-success text-center mb-3">
                        <i class="bi bi-check-circle-fill"></i>
                        <strong>¡Sistema limpiado!</strong><br>
                        Ahora vamos a crear el usuario admin.
                    </div>
                    
                    <form id="createAdminForm">
                        <div class="form-group mb-3">
                            <label class="form-label"><i class="bi bi-at"></i> Usuario</label>
                            <input type="text" class="form-control" id="usuario" value="admin" required>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label class="form-label"><i class="bi bi-lock-fill"></i> Contraseña</label>
                            <input type="password" class="form-control" id="password" value="admin123" required>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label class="form-label"><i class="bi bi-person-fill"></i> Nombre</label>
                            <input type="text" class="form-control" id="nombre" value="Admin" required>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label class="form-label"><i class="bi bi-person-fill"></i> Apellido</label>
                            <input type="text" class="form-control" id="apellido" value="Sistema" required>
                        </div>
                        
                        <button type="submit" class="btn btn-success w-100">
                            <i class="bi bi-plus-circle-fill"></i> Crear Admin
                        </button>
                    </form>
                `;

                document.getElementById('createAdminForm').addEventListener('submit', function(e) {
                    e.preventDefault();

                    const nuevoAdmin = {
                        id: Date.now(),
                        nombre: document.getElementById('nombre').value,
                        apellido: document.getElementById('apellido').value,
                        cedula: '0000000000',
                        telefono: '+58000000000',
                        email: 'admin@inventario.com',
                        usuario: document.getElementById('usuario').value,
                        password: document.getElementById('password').value,
                        role: 'admin'
                    };

                    // Crear array de usuarios con el nuevo admin
                    const usuarios = [nuevoAdmin];
                    localStorage.setItem('usuarios', JSON.stringify(usuarios));

                    // Verificar que se guardó
                    const verificar = JSON.parse(localStorage.getItem('usuarios'));
                    console.log('Usuarios guardados:', verificar);

                    contentDiv.innerHTML = `
                        <div class="alert alert-success text-center">
                            <i class="bi bi-check-circle-fill"></i>
                            <strong>¡Admin creado exitosamente!</strong><br><br>
                            <strong>Usuario:</strong> ${nuevoAdmin.usuario}<br>
                            <strong>Contraseña:</strong> ${nuevoAdmin.password}<br><br>
                            <a href="index.html" class="btn btn-primary w-100">
                                <i class="bi bi-box-arrow-in-right"></i> Ir a Login
                            </a>
                        </div>
                    `;
                });
            });

            document.getElementById('volverBtn').addEventListener('click', function() {
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
