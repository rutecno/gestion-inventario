<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Gestión de Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="gradient-primary">
    <div class="auth-container">
        <div class="auth-card">
            <h2 class="text-center mb-2"><i class="bi bi-person-badge"></i> Crear Cuenta</h2>
            <p class="text-center auth-card-subtitle">Completa todos los campos para registrarte</p>
            
            <form id="registerForm">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="nombre" class="form-label">
                                <i class="bi bi-person-fill"></i> Nombre
                            </label>
                            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="apellido" class="form-label">
                                <i class="bi bi-person-fill"></i> Apellido
                            </label>
                            <input type="text" class="form-control" id="apellido" placeholder="Tu apellido" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="cedula" class="form-label">
                                <i class="bi bi-card-text"></i> Cédula
                            </label>
                            <input type="text" class="form-control" id="cedula" placeholder="Ej: 12345678" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="telefono" class="form-label">
                                <i class="bi bi-telephone-fill"></i> Teléfono
                            </label>
                            <input type="tel" class="form-control" id="telefono" placeholder="Ej: +58412345678" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">
                        <i class="bi bi-envelope-fill"></i> Correo
                    </label>
                    <input type="email" class="form-control" id="email" placeholder="tu@email.com" required>
                </div>

                <div class="form-group">
                    <label for="usuario" class="form-label">
                        <i class="bi bi-at"></i> Usuario
                    </label>
                    <input type="text" class="form-control" id="usuario" placeholder="Elige tu usuario" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="bi bi-lock-fill"></i> Contraseña
                    </label>
                    <input type="password" class="form-control" id="password" placeholder="Mínimo 6 caracteres" required>
                    <small class="text-muted d-block mt-1">
                        <i class="bi bi-info-circle"></i> Usa una contraseña fuerte
                    </small>
                </div>

                <button type="submit" class="btn btn-success w-100 py-2 mt-3">
                    <i class="bi bi-check-circle-fill"></i> Registrarse
                </button>
            </form>

            <div class="auth-link mt-3">
                <p class="text-center mb-0">
                    ¿Ya tienes cuenta? 
                    <a href="index.html">Inicia sesión</a>
                </p>
            </div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
